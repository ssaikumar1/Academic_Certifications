<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Certificate Verification Using Block Chain</title>
    <script src="bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-custom {
            background-color: #673AB7;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #ffffff;
            border-radius: 8px;
            border: 2px solid #673AB7;
        }

        .navbar-custom .nav-link:hover {
            border-radius: 8px;
            border: 2px solid #ffffff;
            color: #663ab7;
            background-color: #ffffff;
        }

        .navbar-custom .navbar-toggler {
            border-color: #ffffff;
            color: #ffffff;
            background: #ffffff;
        }

        .active {
            color: #673AB7;
            background-color: #ffffff;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .dropdown-item {
            background-color: #ffffff;
            color: #673AB7;
        }

        .dropdown-item:hover {
            background-color: #673AB7;
            color: #ffffff;
        }

        .dropdown-menu.show {
            background-color: #ffffff !important;
        }

        .outer-border {
            width: 800px;
            height: 650px;
            padding: 20px;
            text-align: center;
            border: 10px solid #673AB7;
            margin: auto;
        }

        .inner-dotted-border {
            width: 750px;
            height: 600px;
            padding: 20px;
            text-align: center;
            border: 5px solid #673AB7;
            border-style: dotted;
        }

        .certification {
            font-size: 50px;
            font-weight: bold;
            color: #663ab7;
        }

        .certify {
            font-size: 25px;
        }

        .name {
            font-size: 30px;
            color: green;
        }

        .fs-30 {
            font-size: 30px;
        }

        .fs-20 {
            font-size: 20px;
        }

        .btn-primary {
            background-color: #663ab7;
            border-color: #663ab7;
        }

        .btn-primary:hover {
            background-color: rgba(103, 58, 183, 0.8);
            border-color: #663ab7;
        }

        .btn-primary:active {
            background-color: #663ab7;
            border-color: #663ab7;
        }

        .uni {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .uni label {
            flex: 1;
            justify-content: flex-start;
            align-items: center;
            margin: 0 !important;
            font-weight: 550;
        }

        .uni input {
            flex: 2;
            justify-content: flex-start;
            margin: 0 !important;
        }

        .uni:nth-child(even) {
            background: #0000000d;
        }

        input {
            border: 1px solid rgba(0, 0, 0, .4);
            border-radius: 4px;
            padding: 6px;
        }

        .uni-frm-sbmt {
            margin: auto;
            text-align: center;
            padding: 10px;
        }

        #uni-frm-sbmt {
            text-align: center;
            width: 30%;
            padding: 10px;
            background-color: #663ab7;
            color: #fff;
            border: 1px solid #663ab7;
            border-radius: 6px;
        }

        #uni-frm-sbmt:hover {
            background-color: #764ec2;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-custom sticky-top justify-content-end">
        <div class="container-fluid overflow-hidden">
            <a class="navbar-brand  mb-0 h1" href="#">
                E-Certificate Verification
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link ic_interface" ><i class="fa-solid fa-link"></i>
                            Connect</a>
                    </li>
                </div>
            </div>
        </div>
    </nav><br>
    <div style="padding-top: 20px;" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>University Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="register_form">
                            <div class="uni">
                                <label for="uni-name">Name :</label>
                                <input type="text" id="uni-name" required>
                            </div>
                            <div class="uni">
                                <label for="uni-estdyr">Established Year :</label>
                                <input type="number" min="1900" max="2023" id="uni-estdyr" required>
                            </div>
                            <div class="uni">
                                <label for="uni-phone">Phone :</label>
                                <input type="tel" id="uni-phone" required>
                            </div>
                            <div class="uni">
                                <label for="uni-email">Email :</label>
                                <input type="email" id="uni-email" required>
                            </div>
                            <div class="uni">
                                <label for="uni-address">Address :</label>
                                <input type="text" id="uni-address" required>
                            </div>
                            <input type="submit" style="display: none;" id="org_sub">
                        </form>
                        <div class="uni-frm-sbmt">
                            <input id="uni-frm-sbmt" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="contoast" data-count="0" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>
</body>

</html>
