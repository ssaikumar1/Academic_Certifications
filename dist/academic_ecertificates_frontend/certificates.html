<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate On Blockchain</title>
    <script src="bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <link href="dataTables.min.css" rel="stylesheet" />
    <script src="dataTables.min.js"></script>
    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-custom {
            background-color: #673AB7;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #ffffff;
            border-radius: 8px;
            border: 2px solid #673AB7;
            margin-left: 10px;
        }

        .navbar-custom .nav-link:hover {
            border-radius: 8px;
            border: 2px solid #ffffff;
            color: #663ab7;
            background-color: #ffffff;
        }

        .navbar-custom .navbar-toggler {
            border-color: #ffffff;
            color: #ffffff;
            background: #ffffff;
        }

        .activee {
            color: #673AB7 !important;
            background-color: #ffffff;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .dropdown-item {
            background-color: #ffffff;
            color: #673AB7;
        }

        .dropdown-item:hover {
            background-color: #673AB7;
            color: #ffffff;
        }

        .dropdown-menu.show {
            background-color: #ffffff !important;
        }

        .outer-border {
            width: 800px;
            height: 500;
            padding: 20px;
            text-align: center;
            border: 10px solid #673AB7;
            margin: auto;
        }

        .inner-dotted-border {
            width: 740;
            height: 440;
            padding: 20px;
            text-align: center;
            border: 5px solid #673AB7;
            border-style: dotted;
        }

        .certification {
            font-size: 50px;
            font-weight: bold;
            color: #663ab7;
        }

        .certify {
            font-size: 25px;
        }

        .name {
            font-size: 30px;
            color: green;
        }

        .fs-30 {
            font-size: 30px;
        }

        .fs-20 {
            font-size: 20px;
        }

        .btn-primary {
            background-color: #663ab7;
            border-color: #663ab7;
        }

        .btn-primary:hover {
            background-color: rgba(103, 58, 183, 0.8);
            border-color: #663ab7;
        }

        .btn-primary:active {
            background-color: #663ab7;
            border-color: #663ab7;
        }

        .ic_interface {
            cursor: pointer;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-custom sticky-top justify-content-end">
        <div class="container-fluid overflow-hidden">
            <a class="navbar-brand  mb-0 h1" href="#">
                E-Certificate Verification
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="certificates.html" id="logout-btn" class="nav-link activee"><i
                                class="fa-regular fa-file-lines"></i> Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html" id="logout-btn" class="nav-link"><i class="fa-solid fa-user"></i>
                            Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout-btn" class="nav-link ic_interface"><i class="fa-solid fa-link-slash"></i>
                            Disconnect</a>
                    </li>
                </div>
            </div>
        </div>
    </nav><br>
    <div style="padding-top: 20px;" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Upload Certificate</h4>
                    </div>
                    <div class="card-body">
                        <form id="upload_form">
                            <div class="form-group row">
                                <label for="rollno" class="col-md-4 col-form-label text-md-right">Roll No :</label>
                                <div class="col-md-6">
                                    <input type="hidden" name="type" value="certificate">
                                    <input type="text" id="rollno" class="form-control" name="rollno" required>
                                </div>
                            </div>
                            <div style="padding-top:12px;" class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name :</label>
                                <div class="col-md-6">
                                    <input type="text" id="name" class="form-control" name="name" required>
                                </div>
                            </div>
                            <div style="padding-top:12px;" class="form-group row">
                                <label for="branch" class="col-md-4 col-form-label text-md-right">Branch :</label>
                                <div class="col-md-6">
                                    <input type="text" id="branch" class="form-control" name="branch" required>
                                </div>
                            </div>
                            <div style="padding-top:12px;" class="form-group row">
                                <label for="year" class="col-md-4 col-form-label text-md-right">Graduation
                                    Year :</label>
                                <div class="col-md-6">
                                    <input type="text" id="year" class="form-control" name="year" required>
                                    <input type="submit" id="org_sub" style="display:none;">
                        </form>

                    </div>
                </div>

                <div style="padding-top: 20px;" class="col-md-6 offset-md-4 text-center">
                    <button id="upload_btn" class="btn btn-primary">
                        Upload Certificate &nbsp; <span id="loading_icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table_contents" style="margin-top: 68px;">
        <h4 style="
    border: 1px solid;
    border-radius: 10px;
    padding: 12px;
    background-color: rgba(0,0,0,0.03);
">Uploaded Certificates
        </h4>
        <style>
            .dataTables_wrapper{
                padding: 0px 20px !important;
                margin-top: 16px !important;
            }
        </style>
        <table id="example" class="display Cert_table" style="width: 100%">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Reg No</th>
                    <th>Branch</th>
                    <th>Grad Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
    </div>
    </div>

    <button id="modalopen" type="button" style="display:none;" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Capture Image
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Certificate</h1>
                    <button type="button btn btn-light" id="close-up" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="modalbody" class="modal-body container text-center">

                </div>
                <div class="modal-footer">
                    <button type="button" id="close-bottom" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="contoast" data-count="0" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

</body>

</html>
